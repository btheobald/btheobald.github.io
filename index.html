<head>
  <title>Byron Theobald - Portfolio Gallery</title>
  
  <link rel="stylesheet" href="css/blueimp-gallery.min.css">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,800" rel="stylesheet">
  <link rel="stylesheet" href="css/port.css">
  
  <script src="js/jquery-3.3.1.min.js"></script> 
  <script> 
    $(function(){
      $("#includedContent").load("images/newgallery.html"); 
    });
  </script> 
  
</head>
<body>
  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>
  
  <center>
  <h1>Byron Theobald</h1>
  <p>Engineering - Photography</p>
  <a href="mailto:bt4g16@soton.ac.uk"><p>Contact</p></a>
  </center>
  
  <div id="links" class="links">
    <div id="includedContent"></div>
    <a src="" title="">
  </div>
  
  <script src="js/blueimp-gallery.min.js"></script>
  
  <script>
    document.getElementById('links').onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
            link = target.src ? target.parentNode : target,
            options = {index: link, event: event},
            links = this.getElementsByTagName('a');
        blueimp.Gallery(links, options);
    };
  </script>

</body>
