# Site/SEO settings
email: okay@samesies.io
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: UA-191549308-1

name: Byron Theobald
title: Byron Theobald
description: >
  A portfolio of my electronics, software and product design projects.
url: http://btheobald.github.io
default_img: /assets/images/seo.jpg
social:
  - name: github
    url: https://github.com/btheobald
  - name: linkedin
    url: https://www.linkedin.com/in/b-theobald/
  - name: instagram
    url: https://www.instagram.com/byrontheobald/
  - name: strava
    url: https://www.strava.com/athletes/12202042

# Disqus settings
disqus: btheobald-portfolio

# Author settings
author:
  - name: Byron Theobald
    bio: From Suffolk, currently living in Hampshire.<br>Electrical and Electronic Engineer.<br>A keen cyclist, runner, hiker and photographer.
    url: http://btheobald.github.io

copyright: <p> Copyright Â© 2014-2021 Byron Theobald </p> <p> Hosted with Github Pages, Jekyll based on <a href=https://github.com/samesies/barber-jekyll> Barber</a>. </p>

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Portfolio'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
