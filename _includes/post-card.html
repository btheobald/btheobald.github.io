<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{% if post.link %} {{post.link}} {% else %} {{ post.url | prepend: site.baseurl }} {% endif %}" itemprop="url">
    {% if post.image %}
      <div style="position: relative; text-align: center;"> 
        <figure class="posts__img">
          <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/> 
        </figure>
        <div class="posts__caption">{{post.title}}</div>
      </div>       
    {% endif %}
    <div>
      <h2 class="posts__text"><strong itemprop="name">{{ post.title }} - {{ post.description }} </strong>  {% if post.status %} - {{post.status}} {% endif %} {{}} <span itemprop="description"> {{ post.content | split:'<!--break-->' | first }} {% if post.content contains '<!--break-->' %}<a href="{% if post.link %} {{post.link}} {% else %} {{ post.url }} {% endif %}">Read More</a>{% endif %}</span></h2>
    </div>
  </a>
</article>
