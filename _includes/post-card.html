<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text"><strong itemprop="name">{{ post.title }} â€” {{ post.description }} </strong> <span itemprop="description"> {{ post.content | split:'<!--break-->' | first }} {% if post.content contains '<!--break-->' %}<a href="{{ post.url }}">Read More</a>{% endif %}</span></h2>
    </div>
  </a>
</article>
