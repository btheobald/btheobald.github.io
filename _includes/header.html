<header class="header">
  <a class="header__title" href="{{ '/' | absolute_url }}"">{{ site.title }}</a>
  <ul class="header__list">
    {% for social in site.social %}
      <li><a href="{{ social['url'] }}" target="_blank"><i class="fa fa-{{ social['name'] }}"></i></a></li>
    {% endfor %}
  <ul class="header__social">
</header>
